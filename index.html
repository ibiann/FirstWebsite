<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="preconnect" href="https://fonts.gstatic.com"/>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,200&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="./style.css"/>
        <title>FirstWebsite</title>
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img src="./img/logo.svg" alt="logo">
                <h4 class="logo">Four Dots</h4>
            </div>
            <nav>
                <ul class="nav-links">
                <li><a class="nav-links" href="#">Specs</a></li>
                <li><a class="nav-links" href="#">Name</a></li>
                <li><a class="nav-links" href="#">Production</a></li>
                </ul>
            </nav>
            <div class="cart">
                <img src="./img/cart.svg" alt="cart"/>
            </div>
        </header>

        <main>
            <section class="presentation">
                <div class="introduction">
                    <div class="intro-text">
                        <h1>Gamer</h1>
                        <p>The most powerful creature in the world</p>
                    </div>
                    <div class="cta">
                        <button class="cta-select">Model</button>
                        <button class="cta-add">Add</button>
                    </div>
                    </div>
                    <div class="cover">
                        <img src="./img/matebook.png" alt="matebook"/>
                    </div>
                </div>
            </section>

            <div class="laptop-select">
                <img src="./img/arrow-left.svg" alt="">
                <img src="./img/dot.svg" alt="">
                <img src="./img/dot-full.svg" alt="">
                <img src="./img/dot-full.svg" alt="">
                <img src="./img/arrow-right.svg" alt="">
            </div>

            <img class="big-circle" src="./img/big-eclipse.svg" alt="">
            <img class="medium-circle" src="./img/mid-eclipse.svg" alt="">
            <img class="small-circle" src="./img/small-eclipse.svg" alt="">
        </main>
    </body>
</html>
